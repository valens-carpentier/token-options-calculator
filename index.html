<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Options Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="title">
        <h2>Token Options Calculator</h2>
    </div>

    <div class="calculatorDiv">

    <div class="containerLeft">

        <div class="inputContainer">
            <h4>Your compensation</h4>
            <div>
                <label for="tokenOptions">Token options</label>
                <input class="inputData" type="number" id="tokenOptions" name="tokenOptions" placeholder="61,100" />
            </div>

            <div>
                <label for="tokenOptions">Fully lapsed months</label>
                <input class="inputData" type="number" id="fullyLapsedMonths" name="fullyLapsedMonths" placeholder="6">
            </div>

            <div>
                <label for="tokenOptions">Vesting period</label>
                <input class="inputData" type="number" id="vestingPeriod" name="vestingPeriod" placeholder="48">
            </div>

        </div>

        <div class="priceContainer">
            <div>
                <label>Current token price</label>
                <div id="safePrice"></div>
            </div>
        </div>

        <div class="resultContainer">
            <h4>Total future token value</h4>
            <div>
                <label for="tokenOptions">Vested token options</label>
                <div id="vestedTokenOptions">
                    <input class="inputData"  type="number" placeholder="965">
                </div>
            </div>

            <div>
                <label for="tokenOptions">Value (in euros)</label>
                <div id="tokenFiatValue">
                    <input class="inputData"  type="number" placeholder="495">
                </div>
            </div>

        </div>

            <div>
                <button id="btnCalculate">Calculate</button>
            </div>
        </div>

    <div class="containerMiddle">
        <div id="tableContainer">
            <table>
                <thead>
                    <tr>
                      <th>Month</th>
                      <th>Vested Token Options</th>
                      <th>Token Fiat Value</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th>1</th>
                      <td>0</td>
                      <td>0</td>
                    </tr>
                    <tr>
                      <th>2</th>
                      <td>0</td>
                      <td>0</td>
                    </tr>
                    <tr>
                      <th>3</th>
                      <td>0</td>
                      <td>0</td>
                    </tr>
                    <tr>
                      <th>4</th>
                      <td>0</td>
                      <td>0</td>
                    </tr>
                    <tr>
                        <th>5</th>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th>6</th>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th>7</th>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th>8</th>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th>9</th>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th>10</th>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th>11</th>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th>12</th>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                  </tbody>
            </table>
        </div>  

    </div>

    <div class="containerRight">
        <canvas id="valueGraph"></canvas>
    </div>

    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
